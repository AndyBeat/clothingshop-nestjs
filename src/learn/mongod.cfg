# mongod.conf

# for documentation of all options, see:
#   http://docs.mongodb.org/manual/reference/configuration-options/

# Where and how to store data.
storage:
  dbPath: D:\MongoDB\Server\7.0-rs01\data

# where to write logging data.
systemLog:
  destination: file
  logAppend: true
  path:  D:\MongoDB\Server\7.0-rs01\log\mongod.log

# network interfaces
net:
  port: 27017
  bindIp: 127.0.0.1


#processManagement:

#security:

operationProfiling:
  slowOpThresholdMs: 300

