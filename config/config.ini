#数据库用户名和密码
dbUrl=mongodb://127.0.0.1:27017/clothingshop
#mongodb://username:password@localhost:27017/dbname
dbUser=
dbPws=
#协议端口
httpPort=5000
hostName=http://localhost:5000
#关于CMS
author=Oliver.wu
copyright=2022
#是否打印URL
printUrl=true
#是否跨域
cors=false
#是否启动安全策略保存配置文件,加密敏感内容
security=false
#是否统一返回的错误信息
errorCatch=
#监控所有路由访问日志
monitorLog=true
#上下文路径
contextPath=
#token有效期(s)
tokenExpires=300
#token刷新时间(s)
tokenRefresh=600
#缓存有效期(s)
cacheTTL=300
#缓存最大数
cacheMax=100000
#开启多进程服务器
clusterServer=true
#开启进程数
threadNum=4
#服务器名字
serverName=Local
#服务器ID号
serverId=1
#traceId有效期(s)
traceIdTTL=300
#缓存最大数
traceIdMax=1000000